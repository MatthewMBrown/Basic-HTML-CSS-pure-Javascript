<html>
    <head>
        <title>Practice Form</title>
        <link rel="stylesheet" type="text/css" href="core.css" />
        <script src="my-scripts.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>
    
    <body>
        <div class = "container flex-direction-column">
            <div class = "header-container justify-content-center"> 
                <div class = "header-title">
                    Please fill in form
                </div>
            </div>

            <div class = "mt-1 overflow align-items-center flex-direction-column">
                <input id = "name" class ="input-placeholder mt-1" placeholder="Please enter your name"></input>
                <input id = "surname" class ="input-placeholder mt-1" placeholder="Please enter your surname"></input>
                <input id = "mobileNumber" class ="input-placeholder mt-1" placeholder="Please enter your mobile number"></input>
                <input id = "emailAddress" class ="input-placeholder mt-1" placeholder="Please enter your email address"></input>      
                
                <select name = "race" id ="race" class ="input-placeholder mt-1" placeholder = "">
                    <option value="" disabled selected>Select your race</option>
                    <option value = "White">White</option>
                    <option value = "Coloured">Coloured</option>
                    <option value = "Black">Black</option>
                    <option value = "Indian/Asian">Indian/Asian</option>
                </select> 
            </div> 

            <div class = "mt-1 overflow justify-content-center flex-direction-row">
                <span class = "mt-1 checkbox-header">South African citizen:  
                    <input type = "checkbox" id = "citizenYes" name = "citizen" value = "Yes" onclick="onlyOne(this)">Yes</input>
                    <input type = "checkbox" id = "citizenNo" name = "citizen" value = "No" onclick="onlyOne(this)">No</input>
                </span>                       
            </div>    


            <div class = "mt-1 justify-content-center flex-direction-row">
                <button onclick="clearContent()" id = "clear" class = "button mr-1">Clear information</button>
                <button onclick = "submitClick()" id = "submit" class = "button">Submit</button>
            </div>
        </div> 
    </body>    
</html>
